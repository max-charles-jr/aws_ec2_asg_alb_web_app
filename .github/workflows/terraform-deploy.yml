name: Terraform Infrastructure Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - qa
          - prod
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
  
  pull_request:
    branches:
      - main
  
  push:
    branches:
      - main

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'

permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required to checkout code
  pull-requests: write  # Required to comment on PRs

jobs:
  terraform:
    name: 'Terraform Deployment'
    runs-on: ubuntu-latest
    
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    defaults:
      run:
        working-directory: ./
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}
      
      - name: Verify AWS Identity
        run: |
          echo "ğŸ” Verifying AWS identity..."
          aws sts get-caller-identity
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Determine Environment
        id: determine-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "action=${{ github.event.inputs.action }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "action=plan" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "action=apply" >> $GITHUB_OUTPUT
          fi
      
      - name: Display Deployment Info
        run: |
          echo "ğŸš€ Deployment Information"
          echo "========================="
          echo "Environment: ${{ steps.determine-env.outputs.environment }}"
          echo "Action: ${{ steps.determine-env.outputs.action }}"
          echo "Trigger: ${{ github.event_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "========================="
      
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
      
      - name: Terraform Init - ${{ steps.determine-env.outputs.environment }}
        id: init
        run: |
          terraform init \
            -backend-config="bucket=mcharles-terraform-state-${{ steps.determine-env.outputs.environment }}" \
            -backend-config="key=autoscaling/${{ steps.determine-env.outputs.environment }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="encrypt=true" \
            -backend-config="dynamodb_table=terraform-state-lock-${{ steps.determine-env.outputs.environment }}"
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
      
      - name: Terraform Plan - ${{ steps.determine-env.outputs.environment }}
        id: plan
        run: |
          terraform plan \
            -var-file="terraform.${{ steps.determine-env.outputs.environment }}.tfvars" \
            -out=tfplan-${{ steps.determine-env.outputs.environment }} \
            -no-color
        continue-on-error: true
      
      - name: Upload Plan Artifact
        if: steps.determine-env.outputs.action == 'apply' || steps.determine-env.outputs.action == 'destroy'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ steps.determine-env.outputs.environment }}
          path: terraform/tfplan-${{ steps.determine-env.outputs.environment }}
          retention-days: 5
      
      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Environment: ${{ steps.determine-env.outputs.environment }}*
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*
            *Authentication: OIDC âœ…*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      
      - name: Terraform Apply - ${{ steps.determine-env.outputs.environment }}
        if: steps.determine-env.outputs.action == 'apply' && (github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main'))
        run: terraform apply -auto-approve tfplan-${{ steps.determine-env.outputs.environment }}
      
      - name: Terraform Destroy - ${{ steps.determine-env.outputs.environment }}
        if: steps.determine-env.outputs.action == 'destroy' && github.event_name == 'workflow_dispatch'
        run: |
          terraform destroy \
            -var-file="terraform.${{ steps.determine-env.outputs.environment }}.tfvars" \
            -auto-approve
      
      - name: Terraform Output
        if: steps.determine-env.outputs.action == 'apply' || steps.determine-env.outputs.action == 'plan'
        id: output
        run: terraform output -json
      
      - name: Post Deployment Summary
        if: steps.determine-env.outputs.action == 'apply'
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.determine-env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** ${{ steps.determine-env.outputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "**Authentication:** OIDC âœ…" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.output.outputs.stdout }}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP